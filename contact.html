<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #000000, #004d00);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between; /* Proper alignment */
            align-items: center;
            padding: 0 5%;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
        }

        .links {
            display: flex;
            gap: 20px; /* Adjust spacing */
            margin-right:105px; /* Ensures links align to the right */
        }

        .links a {
            font-size: 1.2rem;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s;
            border-radius: 5px;
        }

        .links a:hover {
            background: #008000; /* Green background on hover */
            color: white;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 70vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.5);
            max-width: 600px;
            margin: 100px auto 50px;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ff00;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .contact-container h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.2rem;
            color: white;
            margin: 10px 0;
        }

        .contact-info a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
        }

        .contact-info i {
            color: #00ff00;
            margin-right: 10px;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background: #222;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
            font-size: 1.8rem;
            color: #00ff00;
            margin: 10px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: #00ff00;
            color: black;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav>

    </nav>

                <p><i class="fa-solid fa-map-marker-alt"></i> <a href="https://www.google.com/maps?q=Chennai,India" target="_blank">India, Chennai, Villivakkam</a></p>
            </div>
            <div class="social-links">

            </div>
        </div>
    </section>
</body>
</html>
