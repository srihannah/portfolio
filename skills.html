<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cstyle.css"> <!-- Linking external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>My Skills</title>
    <style>
        /* Background Theme */
        body {
            background: linear-gradient(135deg, #000, #008000); /* Black and Green theme */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #008000;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            background: #008000;
            color: #000;
        }

        /* Skills Section */
        .skills-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 80px 20px 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 100px auto;
        }

        .skills-container h1 {
            color: #008000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .skills-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .skill-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 150px;
            transition: transform 0.3s;
        }

        .skill-box:hover {
            transform: scale(1.1);
        }

        .skill-box i {
            font-size: 2rem;
            color: #008000;
            margin-bottom: 10px;
        }

        .skill-box p {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 280px;
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">Balakrishnan I</div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="project.html">Project</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    
    <!-- Skills Section -->
    <section>
        <div class="skills-container">
            <div class="image-container">
                <img src="solutions1.jpg" alt="Programming Image">
            </div>
    
            <h1>My Skills</h1>
    
            <div class="skills-section">
                <div class="skill-box"><i class="fa-brands fa-html5"></i><p>HTML</p></div>
                <div class="skill-box"><i class="fa-brands fa-css3-alt"></i><p>CSS</p></div>
                <div class="skill-box"><i class="fa-brands fa-js"></i><p>JavaScript</p></div>
                <div class="skill-box"><i class="fa-brands fa-bootstrap"></i><p>Bootstrap</p></div>
                <div class="skill-box"><i class="fa-brands fa-react"></i><p>React</p></div>
                <div class="skill-box"><i class="fa-solid fa-code"></i><p>Python</p></div>
                <div class="skill-box"><i class="fa-solid fa-flask"></i><p>Flask</p></div>
                <div class="skill-box"><i class="fa-solid fa-leaf"></i><p>Django</p></div>
                <div class="skill-box"><i class="fa-solid fa-database"></i><p>MySQL</p></div>
                <div class="skill-box"><i class="fa-brands fa-github"></i><p>GitHub</p></div>
                

            </div>
        </div>
    </section>
</body>
</html>
